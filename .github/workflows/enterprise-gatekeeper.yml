name: ğŸ›¡ï¸ Enterprise Gatekeeper (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Verhindert, dass alte, fehlerhafte Pipelines weiterlaufen, wenn neuer Code gepusht wird
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-compliance:
    name: Go Backend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download Dependencies
        run: go mod download

      - name: ğŸš¨ Format Check (Strict)
        run: |
          if [ "$(go fmt ./...)" ]; then
            echo "Fehler: Code ist nicht nach Go-Standards formatiert!"
            exit 1
          fi

      - name: ğŸš¨ Static Analysis (go vet)
        run: go vet ./...

      - name: ğŸ§ª Run Unit Tests & Race Detector
        run: go test -v -race ./...

      - name: ğŸ—ï¸ Dry-Run Build
        run: go build -v ./...

  frontend-compliance:
    name: Next.js Frontend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: ppnpm install --frozen-lockfile

      - name: ğŸš¨ Strict TypeScript Check
        run: pnpm tsc --noEmit

      - name: ğŸš¨ ESLint & Prettier
        run: pnpm lint

      - name: ğŸ—ï¸ Production Build Test
        # Ein Next.js Build fÃ¤llt sofort durch, wenn es tote Links, fehlende Typen oder kaputte UI-Komponenten gibt
        run: pnpm build
