<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#333">BIOMETRICS-CLI Architecture</text>
  <text x="600" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" text-anchor="middle" fill="#666">Secure Authentication & Authorization System</text>
  
  <!-- User Layer -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="url(#primaryGrad)" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="white" text-anchor="middle">User</text>
    <text x="100" y="55" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">CLI Commands</text>
  </g>
  
  <!-- CLI Layer -->
  <g transform="translate(350, 120)">
    <rect x="0" y="0" width="250" height="80" rx="8" fill="url(#secondaryGrad)" filter="url(#shadow)"/>
    <text x="125" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="white" text-anchor="middle">BIOMETRICS CLI</text>
    <text x="125" y="55" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">Node.js + TypeScript</text>
  </g>
  
  <!-- Auth Module -->
  <g transform="translate(700, 120)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="white" text-anchor="middle">Auth Module</text>
    <text x="100" y="55" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">OAuth 2.0 / OIDC</text>
  </g>
  
  <!-- Arrows Layer 1 -->
  <line x1="250" y1="160" x2="350" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="160" x2="700" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Core Services Layer -->
  <g transform="translate(200, 280)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="white" stroke="url(#primaryGrad)" stroke-width="3" filter="url(#shadow)"/>
    <text x="110" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="#333" text-anchor="middle">Biometric Service</text>
    <text x="110" y="55" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Face Recognition</text>
    <text x="110" y="75" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Fingerprint Analysis</text>
  </g>
  
  <g transform="translate(480, 280)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="white" stroke="url(#secondaryGrad)" stroke-width="3" filter="url(#shadow)"/>
    <text x="110" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="#333" text-anchor="middle">Token Service</text>
    <text x="110" y="55" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">JWT Management</text>
    <text x="110" y="75" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Refresh Tokens</text>
  </g>
  
  <g transform="translate(760, 280)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="white" stroke="url(#accentGrad)" stroke-width="3" filter="url(#shadow)"/>
    <text x="110" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="#333" text-anchor="middle">Security Service</text>
    <text x="110" y="55" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Encryption</text>
    <text x="110" y="75" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Key Management</text>
  </g>
  
  <!-- Arrow from CLI to Services -->
  <line x1="475" y1="200" x2="310" y2="280" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="475" y1="200" x2="590" y2="280" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="475" y1="200" x2="870" y2="280" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Storage Layer -->
  <g transform="translate(150, 460)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="#1976D2" text-anchor="middle">Keychain Storage</text>
    <text x="100" y="55" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">macOS Keychain</text>
  </g>
  
  <g transform="translate(400, 460)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="#388E3C" text-anchor="middle">Config Storage</text>
    <text x="100" y="55" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">~/.biometrics/</text>
  </g>
  
  <g transform="translate(650, 460)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="#F57C00" text-anchor="middle">Log Storage</text>
    <text x="100" y="55" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Audit Logs</text>
  </g>
  
  <!-- Arrows to Storage -->
  <line x1="310" y1="380" x2="250" y2="460" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="590" y1="380" x2="500" y2="460" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="870" y1="380" x2="750" y2="460" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- External Services -->
  <g transform="translate(50, 620)">
    <rect x="0" y="0" width="250" height="80" rx="8" fill="#F5F5F5" stroke="#9E9E9E" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="125" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="#666" text-anchor="middle">External APIs</text>
    <text x="125" y="55" font-family="system-ui" font-size="12" fill="#999" text-anchor="middle">OAuth Providers / Biometric APIs</text>
  </g>
  
  <g transform="translate(350, 620)">
    <rect x="0" y="0" width="250" height="80" rx="8" fill="#F5F5F5" stroke="#9E9E9E" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="125" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="#666" text-anchor="middle">Cloud Services</text>
    <text x="125" y="55" font-family="system-ui" font-size="12" fill="#999" text-anchor="middle">Sync / Backup</text>
  </g>
  
  <g transform="translate(650, 620)">
    <rect x="0" y="0" width="250" height="80" rx="8" fill="#F5F5F5" stroke="#9E9E9E" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="125" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="#666" text-anchor="middle">Security Services</text>
    <text x="125" y="55" font-family="system-ui" font-size="12" fill="#999" text-anchor="middle">HSM / Key Management</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(950, 620)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="white" stroke="#DDD" stroke-width="1"/>
    <text x="100" y="25" font-family="system-ui" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Legend</text>
    
    <rect x="20" y="40" width="20" height="20" rx="4" fill="url(#primaryGrad)"/>
    <text x="50" y="55" font-family="system-ui" font-size="11" fill="#666">User Interface</text>
    
    <rect x="20" y="65" width="20" height="20" rx="4" fill="url(#secondaryGrad)"/>
    <text x="50" y="80" font-family="system-ui" font-size="11" fill="#666">Core Services</text>
    
    <rect x="20" y="90" width="20" height="20" rx="4" fill="white" stroke="#2196F3" stroke-width="2"/>
    <text x="50" y="105" font-family="system-ui" font-size="11" fill="#666">Storage Layer</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="780" font-family="system-ui" font-size="12" fill="#999" text-anchor="middle">BIOMETRICS-CLI v1.0 Â· Enterprise-Grade Security</text>
</svg>
