<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(10, 10)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gradient)" stroke-width="3" filter="url(#glow)"/>
    <ellipse cx="50" cy="50" rx="35" ry="45" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
    <ellipse cx="50" cy="50" rx="25" ry="35" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.4"/>
    <circle cx="50" cy="50" r="8" fill="url(#gradient)" filter="url(#glow)"/>
    <line x1="50" y1="5" x2="50" y2="20" stroke="url(#gradient)" stroke-width="2"/>
    <line x1="50" y1="80" x2="50" y2="95" stroke="url(#gradient)" stroke-width="2"/>
    <line x1="5" y1="50" x2="20" y2="50" stroke="url(#gradient)" stroke-width="2"/>
    <line x1="80" y1="50" x2="95" y2="50" stroke="url(#gradient)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="120" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="url(#gradient)">
    BIOMETRICS
  </text>
  <text x="120" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" fill="#CCCCCC" letter-spacing="2">
    CLI Â· SECURE ACCESS
  </text>
</svg>
