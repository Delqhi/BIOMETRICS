version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: biometrics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: biometrics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-biometrics_secure_2026}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: biometrics-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  opencode-server:
    image: opencode:latest
    container_name: biometrics-opencode
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-biometrics_secure_2026}
      DB_NAME: biometrics
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NVIDIA_API_KEY: ${NVIDIA_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/global/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  openclaw:
    image: delqhi/openclaw:latest
    container_name: biometrics-openclaw
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NVIDIA_API_KEY: ${NVIDIA_API_KEY}
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-biometrics_secure_2026}@postgres:5432/biometrics
      REDIS_URL: redis://redis:6379
    ports:
      - "18789:18789"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: biometrics-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - opencode-server

  grafana:
    image: grafana/grafana:latest
    container_name: biometrics-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3001
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus

  serena-mcp:
    image: serena-mcp:latest
    container_name: biometrics-serena
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-biometrics_secure_2026}@postgres:5432/biometrics
      REDIS_URL: redis://redis:6379
      SERENA_API_KEY: ${SERENA_API_KEY:-}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  default:
    name: biometrics-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    name: biometrics-postgres-data
  redis_data:
    name: biometrics-redis-data
  prometheus_data:
    name: biometrics-prometheus-data
  grafana_data:
    name: biometrics-grafana-data
