{{- if .Values.opencodeServer.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "biometrics.fullname" . }}-hpa
  labels:
    {{- include "biometrics.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "biometrics.fullname" . }}-opencode-server
  minReplicas: {{ .Values.opencodeServer.hpa.minReplicas }}
  maxReplicas: {{ .Values.opencodeServer.hpa.maxReplicas }}
  metrics:
    {{- if .Values.opencodeServer.hpa.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.opencodeServer.hpa.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.opencodeServer.hpa.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.opencodeServer.hpa.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
