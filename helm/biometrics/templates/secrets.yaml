apiVersion: v1
kind: Secret
metadata:
  name: {{ include "biometrics.fullname" . }}-secrets
  labels:
    {{- include "biometrics.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.nvidiaApiKey }}
  nvidia-api-key: {{ .Values.secrets.nvidiaApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.serenaApiKey }}
  serena-api-key: {{ .Values.secrets.serenaApiKey | quote }}
  {{- end }}
  db-password: {{ .Values.secrets.dbPassword | quote }}
