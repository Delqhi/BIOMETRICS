# =============================================================================
# BIOMETRICS - Modular Docker Compose Template
# =============================================================================
# Purpose: Modular docker-compose template for BIOMETRICS project
# This template defines a complete infrastructure stack with base services,
# optional monitoring/logging, and best practices for container orchestration.
#
# Usage: Copy this file and customize for specific deployments
# Example: cp templates/global/docker-compose.yml docker-compose.yml
#
# Best Practices:
# - Unique Ports (50000-59999 range) - No standard ports
# - Container Naming: {category}-{number}-{name}
# - One container = One docker-compose.yml (modular architecture)
# - Health checks for all services
# - Resource limits for production
# - Network segmentation
# =============================================================================

services:
  # =============================================================================
  # BASE SERVICES - Required for application to run
  # =============================================================================

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: biometrics-db
    restart: unless-stopped
    
    # Environment variables - customize for your deployment
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-biometrics}
      POSTGRES_USER: ${POSTGRES_USER:-biometrics_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-md5}
      
      # Performance tuning
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-200}
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      POSTGRES_MAINTENANCE_WORK_MEM: ${POSTGRES_MAINTENANCE_WORK_MEM:-64MB}
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: 0.9
      POSTGRES_WAL_BUFFERS: 16MB
      POSTGRES_DEFAULT_STATISTICS_TARGET: 100
      POSTGRES_RANDOM_PAGE_COST: 1.1
      POSTGRES_EFFECTIVE_IO_CONCURRENCY: 200
      POSTGRES_WORK_MEM: 8MB
      POSTGRES_MIN_WAL_SIZE: 1GB
      POSTGRES_MAX_WAL_SIZE: 4GB
    
    # Ports - Using unique port in 50000-59999 range
    ports:
      - "${POSTGRES_PORT:-51043}:5432"
    
    # Volume mounts for data persistence
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init:/docker-entrypoint-initdb.d:ro
      - ./config/postgres/conf:/etc/postgresql/conf.d:ro
    
    # Health check for database availability
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-biometrics_user} -d ${POSTGRES_DB:-biometrics}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    # Resource limits - adjust based on available system resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    
    # Network configuration
    networks:
      - biometrics-network
    depends_on:
      - redis  # Redis should be available for session caching
    
    # Security: Read-only root filesystem where possible
    read_only: false
    tmpfs:
      - /tmp
      - /var/run/postgresql
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: biometrics-redis
    restart: unless-stopped
    
    # Redis configuration
    command: >
      redis-server
      --appendonly yes
      --maxmemory ${REDIS_MAXMEMORY:-512mb}
      --maxmemory-policy ${REDIS_MAXMEMORY_POLICY:-allkeys-lru}
      --save 900 1
      --save 300 10
      --save 60 10000
      --tcp-keepalive 300
    
    # Environment variables
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_me_in_production}
    
    # Ports
    ports:
      - "${REDIS_PORT:-51044}:6379"
    
    # Volumes for persistence
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    
    networks:
      - biometrics-network
    
    # Security
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Application Service
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")}
        VERSION: ${VERSION:-latest}
    
    image: biometrics/app:${VERSION:-latest}
    container_name: biometrics-app
    restart: unless-stopped
    
    # Environment variables
    environment:
      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-biometrics_user}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-biometrics}
      DATABASE_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DATABASE_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}
      
      # Redis connection
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379
      REDIS_CACHE_TTL: ${REDIS_CACHE_TTL:-3600}
      
      # Application settings
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
      APP_PORT: ${APP_PORT:-3000}
      APP_KEY: ${APP_KEY:-base64:change_me_generate_in_production}
      
      # JWT settings
      JWT_SECRET: ${JWT_SECRET:-change_me_generate_in_production}
      JWT_EXPIRY: ${JWT_EXPIRY:-86400}
      
      # CORS settings
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      CORS_ALLOWED_METHODS: ${CORS_ALLOWED_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
      CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS:-Content-Type,Authorization}
      
      # Rate limiting
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_CHANNEL: ${LOG_CHANNEL:-stderr}
      
      # Feature flags
      ENABLE_METRICS: ${ENABLE_METRICS:-true}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-false}
    
    # Ports
    ports:
      - "${APP_PORT:-51045}:3000"
    
    # Volume mounts
    volumes:
      - ./src:/app/src:ro
      - app_logs:/app/storage/logs
      - app_uploads:/app/storage/uploads
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    networks:
      - biometrics-network
      - biometrics-proxy
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    # Security
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "20"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: biometrics-nginx
    restart: unless-stopped
    
    # Configuration files
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./config/nginx/html:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
      - ./static:/var/www/static:ro
    
    # Ports - HTTP and HTTPS
    ports:
      - "${NGINX_HTTP_PORT:-51080}:80"
      - "${NGINX_HTTPS_PORT:-51443}:443"
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    networks:
      - biometrics-proxy
    
    depends_on:
      - app
    
    # Security
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # =============================================================================
  # OPTIONAL SERVICES - Enable based on requirements
  # =============================================================================

  # ---------------------------------------------------------------------------
  # Prometheus Monitoring (Optional)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: biometrics-prometheus
    restart: unless-stopped
    
    # Only enable if monitoring is needed
    profiles:
      - monitoring
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    
    # Ports - Unique port in 50000-59999 range
    ports:
      - "${PROMETHEUS_PORT:-51090}:9090"
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    
    networks:
      - biometrics-monitoring
      - biometrics-proxy
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Grafana Visualization (Optional)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: biometrics-grafana
    restart: unless-stopped
    
    profiles:
      - monitoring
    
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-change_me_in_production}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:51091}
      GF_SERVER_SERVE_FROM_SUB_PATH: "false"
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_LOG_MODE: console
      GF_LOG_LEVEL: info
    
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    
    # Ports
    ports:
      - "${GRAFANA_PORT:-51091}:3000"
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    
    networks:
      - biometrics-monitoring
      - biometrics-proxy
    
    depends_on:
      - prometheus
    
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Loki Logging (Optional)
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:latest
    container_name: biometrics-loki
    restart: unless-stopped
    
    profiles:
      - logging
    
    command:
      - '-config.file=/etc/loki/local-config.yaml'
    
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    
    # Ports
    ports:
      - "${LOKI_PORT:-51092}:3100"
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    
    networks:
      - biometrics-monitoring
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Backup Service (Optional)
  # ---------------------------------------------------------------------------
  backup:
    image: postgres-backup-local:latest
    container_name: biometrics-backup
    restart: unless-stopped
    
    profiles:
      - backup
    
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-biometrics}
      POSTGRES_USER: ${POSTGRES_USER:-biometrics_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION: ${BACKUP_RETENTION:-30}
      BACKUP_DIR: /backups
    
    volumes:
      - ./backups:/backups
      - postgres_data:/var/lib/postgresql/data:ro
    
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-biometrics_user}"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    networks:
      - biometrics-network
    
    depends_on:
      postgres:
        condition: service_healthy
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Mail Service - Mailhog (Optional)
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: biometrics-mailhog
    restart: unless-stopped
    
    profiles:
      - mail
    
    environment:
      MH_STORAGE: ${MH_STORAGE:-maildir}
      MH_MAILDIR_PATH: /maildir
      MH_BIND: ":1025"
      MH_API_BIND: ":8025"
      MH_UI_BIND: ":8025"
    
    volumes:
      - mailhog_data:/maildir
    
    # Ports - SMTP on 51025, UI/API on 51026
    ports:
      - "${MAILHOG_SMTP_PORT:-51025}:1025"
      - "${MAILHOG_UI_PORT:-51026}:8025"
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025/api/v2/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    networks:
      - biometrics-proxy
    
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

# =============================================================================
# VOLUMES - Persistent data storage
# =============================================================================
volumes:
  # Database volumes
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-./data/postgres}
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_DATA_PATH:-./data/redis}
  
  # Application volumes
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${APP_LOGS_PATH:-./data/logs}
  
  app_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${APP_UPLOADS_PATH:-./data/uploads}
  
  # Nginx volumes
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${NGINX_LOGS_PATH:-./data/nginx}
  
  # Monitoring volumes
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROMETHEUS_DATA_PATH:-./data/prometheus}
  
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${GRAFANA_DATA_PATH:-./data/grafana}
  
  loki_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOKI_DATA_PATH:-./data/loki}
  
  # Backup and mail volumes
  mailhog_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MAILHOG_DATA_PATH:-./data/mailhog}

# =============================================================================
# NETWORKS - Network segmentation for security
# =============================================================================
networks:
  # Main application network
  biometrics-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_SUBNET:-172.28.0.0/16}
  
  # Proxy network for external-facing services
  biometrics-proxy:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_PROXY_SUBNET:-172.29.0.0/16}
  
  # Monitoring network (isolated)
  biometrics-monitoring:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_MONITORING_SUBNET:-172.30.0.0/16}

# =============================================================================
# EXTENDED VERSION - Additional configurations
# =============================================================================
# This file can be extended with additional compose files:
#   docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up
#
# Example extended files:
# - docker-compose.monitoring.yml  : Prometheus + Grafana + Loki
# - docker-compose.backup.yml     : Automated backups
# - docker-compose.mail.yml       : Mailhog for development
# - docker-compose.staging.yml    : Staging environment overrides
# - docker-compose.production.yml  : Production optimizations
#
# For local development with hot-reload:
#   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# For production deployment:
#   docker-compose -f docker-compose.yml -f docker-compose.production.yml up -d

# =============================================================================
# CONFIGURATION REFERENCE
# =============================================================================
# 
# Environment Variables (set in .env or environment):
# -----------------------------------------------
# POSTGRES_DB              : Database name (default: biometrics)
# POSTGRES_USER            : Database user (default: biometrics_user)
# POSTGRES_PASSWORD        : Database password (REQUIRED in production)
# POSTGRES_PORT            : PostgreSQL port (default: 51043)
# POSTGRES_DATA_PATH       : Path for persistent data
#
# REDIS_PASSWORD           : Redis password (REQUIRED in production)
# REDIS_PORT               : Redis port (default: 51044)
# REDIS_MAXMEMORY         : Max memory for Redis (default: 512mb)
# REDIS_MAXMEMORY_POLICY  : Eviction policy (default: allkeys-lru)
#
# APP_ENV                  : Environment (production/development)
# APP_DEBUG                : Debug mode (true/false)
# APP_PORT                 : Application port (default: 51045)
# APP_KEY                  : Application encryption key (REQUIRED)
# APP_URL                  : Application URL
#
# JWT_SECRET               : JWT signing secret (REQUIRED)
# JWT_EXPIRY               : JWT expiry in seconds (default: 86400)
#
# CORS_ALLOWED_ORIGINS     : CORS origins (comma-separated)
# RATE_LIMIT_MAX          : Max requests per window
# RATE_LIMIT_WINDOW       : Rate limit window in seconds
#
# ENABLE_METRICS          : Enable Prometheus metrics
# ENABLE_SWAGGER          : Enable Swagger documentation
# LOG_LEVEL                : Logging level (debug/info/warn/error)
#
# NGINX_HTTP_PORT         : HTTP port (default: 51080)
# NGINX_HTTPS_PORT        : HTTPS port (default: 51443)
#
# PROMETHEUS_PORT         : Prometheus port (default: 51090)
# GRAFANA_PORT            : Grafana port (default: 51091)
# LOKI_PORT               : Loki port (default: 51092)
#
# MAILHOG_SMTP_PORT       : Mailhog SMTP port (default: 51025)
# MAILHOG_UI_PORT         : Mailhog UI port (default: 51026)
#
# BACKUP_SCHEDULE         : Cron schedule (default: 0 2 * * *)
# BACKUP_RETENTION        : Days to keep backups (default: 30)
#
# GRAFANA_ADMIN_USER      : Grafana admin username
# GRAFANA_ADMIN_PASSWORD  : Grafana admin password
# GRAFANA_ROOT_URL        : Grafana root URL
#
# Network configuration:
# NETWORK_SUBNET          : Main network subnet
# NETWORK_PROXY_SUBNET    : Proxy network subnet
# NETWORK_MONITORING_SUBNET: Monitoring network subnet

# =============================================================================
# PORT REFERENCE (50000-59999 range)
# =============================================================================
# 51043 - PostgreSQL
# 51044 - Redis
# 51045 - Application
# 51080 - Nginx HTTP
# 51443 - Nginx HTTPS
# 51090 - Prometheus
# 51091 - Grafana
# 51092 - Loki
# 51025 - Mailhog SMTP
# 51026 - Mailhog UI
# =============================================================================
